  <link href="styles.css" rel="stylesheet">

<body>
  <header>

        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.jpg" alt="Logo" width="100" height="100">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Users</a>
              </li>

                <a class="nav-link" href="resources.html">Resources</a>
              </li>

        </div>

  </header>

  <main class="container mt-4">
    <h1>Resources</h1>
    <ul class="nav nav-tabs" id="resourceTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="resourceData-tab" data-bs-toggle="tab" data-bs-target="#resourceData" type="button" role="tab" aria-controls="resourceData" aria-selected="true">Resource Data</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="resourceInput-tab" data-bs-toggle="tab" data-bs-target="#resourceInput" type="button" role="tab" aria-controls="resourceInput" aria-selected="false">Input Data</button>
      </li>
    </ul>
    <div class="tab-content" id="resourceTabsContent">
      <div class="tab-pane fade show active" id="resourceData" role="tabpanel" aria-labelledby="resourceData-tab">
        <div class="row">
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Resource 1</h5>
                  <p class="card-text">This is some sample text for Resource 1.</p>
                  <a href="#" class="card-link">Read more</a>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Resource 2</h5>
                  <p class="card-text">This is some sample text for Resource 2.</p>
                  <a href="#" class="card-link">Read more</a>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Resource 3</h5>
                  <p class="card-text">This is some sample text for Resource 3.</p>
                  <a href="#" class="card-link">Read more</a>
                </div>
              </div>
            </div>
          </div>
          
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center mt-4">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>

          </ul>
        </nav>
      </div>
      <div class="tab-pane fade" id="resourceInput" role="tabpanel" aria-labelledby="resourceInput-tab">
        <form>
          <div class="mb-3">
            <label for="inputResourceName" class="form-label">Resource Name</label>
            <input type="text" class="form-control" id="inputResourceName" required>
          </div>
          <div class="mb-3">
            <label for="inputResourceDescription" class="form-label">Resource Description</label>
            <textarea class="form-control" id="inputResourceDescription" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </main>

  <script>
    function validateForm() {
    var name = document.getElementById('inputName').value;
    var email = document.getElementById('inputEmail').value;

    if (name === '' || email === '') {
      alert('Name and email are required');
      return false;
    }
    return true;
  }

  document.getElementById('dataForm').addEventListener('submit', function(event) {
    if (!validateForm()) {
      event.preventDefault();
    }
  });
  </script>
</body>
</html>
